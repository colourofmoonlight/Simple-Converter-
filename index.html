<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator walut </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <link href="style.css" rel="stylesheet">
        <link href="header.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <link href="form.css" rel="stylesheet">
        <script defer src="form.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Raleway+Dots&display=swap" rel="stylesheet">
    </head>

    <body class="body">
        
        <header class="header">
            <h1 class="header__title">KALKULATOR WALUT</h1>
        </header>

        <main class="main">
            
            <form class="form js-form">

                    
                    <p>
                        <label>
                            <span class="form__labelText">
                            Kwota:
                            </span> 
                            <input class="form__field js-amount" type="number" name="value" min="0" step="any" required>
                            <span class="form__labelText">
                            zł:
                            </span>
                        </label>
                    </p>
               
                    <p>
                        <label>
                            <span class="form__labelText">
                            Chcę otrzymać: 
                            </span>
                            <select class="form__field js-currency" name="currency">
                                <option value="AUD">AUD - Australia</option>
                                <option value="USD">USD - Stany Zjednoczone</option>
                            </select>
                        </label> 
                    </p>

                    <button class="form__button">Przelicz</button>
               
                    <p class="form__paragraph">Kwota po przeliczeniu:</p>
                    <p class="form__paragraph js-result">N / A</p>
                                   
            </form>

        </main>

        <footer class="footer">
            &copy; 2020 Kornelia Cyganik
        </footer>

    </body>
</html>
